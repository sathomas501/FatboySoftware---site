<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fatboy Software</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Mobile-first base styles */
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #0f172a;
      color: #e5e7eb;
      line-height: 1.6;
    }

    .card {
      max-width: 600px;
      margin: 0 auto;
      background: #020617;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      font-size: 1.75rem;
      line-height: 1.2;
    }

    p {
      font-size: 1rem;
      margin: 1rem 0;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.875rem 1.5rem;
      min-height: 44px;
      width: 100%;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover {
      background: #16a34a;
    }

    button:active {
      transform: scale(0.98);
      background: #15803d;
    }

    button:focus-visible {
      outline: 2px solid #22c55e;
      outline-offset: 2px;
    }

    /* Tablet and up */
    @media (min-width: 480px) {
      button {
        width: auto;
      }
    }

    /* Desktop */
    @media (min-width: 768px) {
      body {
        padding: 3rem;
      }

      .card {
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.125rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fatboy Software</h1>
    <p>Financial and Retirement planning, without the spreadsheets.</p>
    <p>We’re building a simple app that helps you understand, plan, and track your path to retirement — without needing to be a financial expert.</p>
    <button>Join the waitlist</button>
  </div>
</body>
</html>
